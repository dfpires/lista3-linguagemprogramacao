<html>
	<head>
		<script>
			function subtrai(){
				var A = [];
				var B = [];
				var C = [];
				var i,n;
				n = parseInt(prompt("Informe a quantidade de elementos? "));
				// entrada de dados	de A
				for(i=0;i<n;i++){
					A[i] = parseInt(prompt("Informe um elemento do vetor A"));
				}
				// entrada de dados	de B
				for(i=0;i<n;i++){
					B[i] = parseInt(prompt("Informe um elemento do vetor B"));
				}
				// construir o vetor C
				for(i=0;i<n;i++){
					C[i] = B[n-1-i] - A[i];
				}
				// mostra o resultado de Pares
				for(i=0;i<5;i++){
					document.getElementById("saida").innerHTML = document.getElementById("saida").innerHTML + "<br/>" + C[i];
				}
			}
		</script>
	</head>
	<body>
		<button onclick="subtrai()"> Inicia Programa </button>
		<br/>Resultado: <h2 id="saida"> </h2>
		
	</body>
</html>
