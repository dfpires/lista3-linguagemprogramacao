<html>
	<head>
		<script>
			function numeros30(){
				var A = [];
				var i;
				// entrada de dados	de A
				for(i=0;i<15;i++){
					A[i] = parseInt(prompt("Informe um elemento do vetor A"));
				}
				// mostra o resultado de números 30
				for(i=0;i<15;i++){
					if (A[i] == 30){
	document.getElementById("saida").innerHTML = document.getElementById("saida").innerHTML + "<br/> Posição " + i;
				}
			}
		}
		</script>
	</head>
	<body>
		<button onclick="numeros30()"> Inicia Programa </button>
		<br/>Resultado: <h2 id="saida"> </h2>
	</body>
</html>
