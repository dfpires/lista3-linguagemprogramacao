<html>
	<head>
		<script>
			function exe10(){
				var A = [];
				var B = [];
				var C = [];
				var D = [];
				var i; var somaB = 0;
				var j = 0;
				var cont = 0;
				// var auxa = 0
				// entrada de dados	de A
				for(i=0;i<10;i++){
					A[i] = parseInt(prompt("Informe um elemento do vetor A"));
				}
				// entrada de dados	de B
				for(i=0;i<5;i++){
					B[i] = parseInt(prompt("Informe um elemento do vetor B"));
					somaB = somaB + B[i];
				}
				// constroe o vetor C
				for(i=0;i<10;i++){
					if (A[i] % 2 == 0){
						C.push(A[i] + somaB);
						//C[j] = A[i] + somaB;
						// j++;
					}	
				}
				// constroe o vetor D
				for(i=0;i<10;i++){
					if (A[i] % 2 != 0){ // Ã© impar
						cont = 0;
						for(j=0;j<5;j++){
							if (A[i] % B[j] == 0){
								cont++;
							}
						}
						D.push(cont);
						//D[auxB] = cont;
						// auxB++;
					}	
				}
				alert(C);
				alert(D);
			}
		
		</script>
	</head>
	<body>
		<button onclick="exe10()"> Inicia Programa </button>
		<br/>Resultado: <h2 id="saida"> </h2>
	</body>
</html>
