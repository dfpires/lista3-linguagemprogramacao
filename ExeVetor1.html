<html>
	<head>
		<script>
			function inicia(){
				var vetor = new Array();
				var i;
				var pares = " Pares: <br/>"; var qtdePares = 0;
				var impares = "Ímpares: <br/>"; var qtdeImpares = 0;
				// entrada de dados
				for(i=0;i<6;i++){
					vetor[i] = parseInt(prompt("Informe um elemento: "));
				}
				// calcula ímpares, pares e qtde
				for(i=0;i<6;i++){
					if (vetor[i] % 2 == 0){ // é par
						pares = pares + " " + vetor[i];
						qtdePares++;
					}
					else {
						impares = impares + " " + vetor[i];
						qtdeImpares++;
					}
				}
				document.getElementById("pares").innerHTML = pares;
				document.getElementById("qtdePares").innerHTML = qtdePares;
				document.getElementById("impares").innerHTML = impares;
			document.getElementById("qtdeImpares").innerHTML = qtdeImpares;
			}
		</script>
	</head>
	<body>
		<button onclick="inicia()"> Iniciar Programa </button>
		<h3 id="pares"> </h3>
		<h3 id="qtdePares"> </h3>
		<h3 id="impares"> </h3>
		<h3 id="qtdeImpares"> </h3>
	</body>
</html>
