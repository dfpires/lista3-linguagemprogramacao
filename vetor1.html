<html>
	<head>
		<script>
			function inicia(){
				var vetor = new Array();
				var i;
				var media = 0; var maior, menor;
				// entrada de dados
				for(i=0;i<10;i++){
					vetor[i] = parseFloat(prompt("Informe um elemento: "));
				}
				// calcula mÃ©dia, maior e menor
				maior = vetor[0]; menor = vetor[0]; // assumo
				for(i=0;i<10;i++){
					media += vetor[i];
					if (vetor[i] > maior){
						maior = vetor[i];
					}
					if (vetor[i] < menor){
						menor= vetor[i];
					}
				}
				media = media / 10;
				document.getElementById("media").innerHTML = media;
				document.getElementById("maior").innerHTML = maior;
				document.getElementById("menor").innerHTML = menor;

			}
		</script>
	</head>
	<body>
		<button onclick="inicia()"> Iniciar Programa </button>
		<h3 id="media"> </h3>
		<h3 id="maior"> </h3>
		<h3 id="menor"> </h3>
	</body>
</html>
